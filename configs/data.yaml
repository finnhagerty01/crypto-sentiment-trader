# Subreddits to monitor
subreddits:
  - CryptoCurrency
  - Bitcoin
  - Ethereum
  - CryptoMarkets
  - altcoin
  - defi

# Cryptocurrency symbols (Binance format)
symbols:
  - BTCUSDT
  - ETHUSDT
  - SOLUSDT
  - BNBUSDT
  - XRPUSDT
  - ADAUSDT
  - AVAXUSDT
  - DOGEUSDT
  - LINKUSDT
  - MATICUSDT
  - DOTUSDT
  - ATOMUSDT

# Time intervals for analysis
intervals:
  - 1h

# Trading parameters
trading_params:
  enter_threshold: 0.60  # Increased for safety
  exit_threshold: 0.55
  min_hold_bars: 2
  fee_per_side: 0.0010
  slippage_per_side: 0.0005

# Data collection settings
reddit_limit_per_sub: 500  # INCREASED to fix "Cold Start" lag issue
reddit_min_score: 2
market_data_limit: 1000
reddit_min_length: 15
