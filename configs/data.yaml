# configs/data.yaml

# Subreddits to monitor
subreddits:
  - CryptoCurrency
  - Bitcoin
  - Ethereum
  - CryptoMarkets
  - altcoin
  - defi

# Cryptocurrency symbols (Binance format)
symbols:
  - BTCUSDT
  - ETHUSDT
  - SOLUSDT
  - BNBUSDT
  - XRPUSDT
  - ADAUSDT
  - AVAXUSDT
  - DOGEUSDT
  - LINKUSDT
  - MATICUSDT
  - DOTUSDT
  - ATOMUSDT

# Time intervals
intervals:
  - 1h

# Trading parameters (THESE OVERWRITE CONFIG.PY)
trading_params:
  enter_threshold: 0.46   # Make sure this matches your desired logic
  exit_threshold: 0.32
  min_hold_bars: 2        # This effectively implements your "Hold" logic
  fee_per_side: 0.00010
  slippage_per_side: 0.0005
  min_confidence: 0.46

# Data settings
reddit_limit_per_sub: 500 # The YAML value (500) overrides the Python default (200)
reddit_min_score: 2
market_data_limit: 1000
reddit_min_length: 15